<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Decision Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #e0f7fa;
            display: none;
        }
    </style>
</head>

<body>
    
        
    <div class="container">

        <h2>Find Your Next Adventure!</h2>
        <div>
            <label for="question1">Do you prefer the mountains or the beach?</label>
            <select id="question1">
                <option value="">--Select--</option>
                <option value="Mountains">Mountains</option>
                <option value="Beach">Beach</option>
            </select>
        </div>
        <div>
            <label for="question2">Are you looking for adventure or relaxation?</label>
            <select id="question2">
                <option value="">--Select--</option>
                <option value="Adventure">Adventure</option>
                <option value="Relaxation">Relaxation</option>
            </select>
        </div>
        <div>
            <label for="question3">Whatâ€™s your budget?</label>
            <select id="question3">
                <option value="">--Select--</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <button onclick="generateRecommendation()">Get Recommendation</button>
        <div class="result" id="result"></div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
